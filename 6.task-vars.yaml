- name: variables to print
  hosts: web
  vars:
    course: "DevOps with AWS"
    Duration: "120 HRS"
    Trainer: "Rajesh"
  tasks:
  - name: "print the information"
    ansible.builtin.debug:
      msg: "Hello, I am learning course={{ course }}, Duration={{ Duration }}, Trainer={{ Trainer }}"

  - name: "print the information again"
    vars:
    course: "Ansible"
    ansible.builtin.debug:
      msg: "Hello, I am learning course={{ course }}, Duration={{ Duration }}, Trainer={{ Trainer }}"